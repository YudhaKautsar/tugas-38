<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button" >Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="contoh">contoh</p>
        <hr />

        <script type="text/javascript">
            function tombol() {
                const remove = document.getElementsByTagName("input")[0];
                remove.attributes.removeNamedItem("value");

                const tagName = document.getElementsByTagName("i")[0];
                const createAttr = document.createAttribute("class");
                createAttr.value = "contohstyle";
                tagName.attributes.setNamedItem(createAttr)

                const attrValue = document.getElementsByTagName("button")[0]
                .attributes[0].value;
                document.getElementById("contoh").innerHTML = attrValue;

            }
        </script>
 </body>
</html>
